<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="brand-app" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="bindSaveBrandData()"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="deleteBrand()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" ng-click="refreshBrandList()"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">

            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="chkAll" type="checkbox" class="icheckbox_square-blue"
                           onclick="setChkCheckedAll('chkAll','chkItem')">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="brand in pageInfo.data">
                <td><input type="checkbox" id="selectAll" class="chkItem" ng-click="updateSelected($event,brand.id)"
                           objId={{brand.id}}>
                </td>
                <td>{{$index+1}}</td>
                <td>{{brand.name}}</td>
                <td>{{brand.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                            ng-click="bindSaveBrandData(brand)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->

        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="brand.name"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母" ng-model="brand.firstChar"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="saveBrand()">保存
                </button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script>
    var app = angular.module("brand-app", ['pagination']);
    app.controller("brandController", function ($scope, $http) {
        $scope.findBrandList = function (page, size) {
            if (page === undefined || page < 1) {
                page = 1;
            }
            if (size === undefined || size < 0) {
                size = 10;
            }
            $http.get("/manager-service/brand/list?page=" + (page - 1) + "&size=" + size).then(function (resp) {
                $scope.pageInfo = resp.data;
                $scope.paginationConf.totalItems = $scope.pageInfo.totalElements;
            }).catch(function () {
                alert("获取品牌列表失败");
            });
        };
        $scope.reload = true;
        //分页控件配置currentPage:当前页   totalItems :总记录数  itemsPerPage:每页记录数  perPageOptions :分页选项  onChange:当页码变更后自动触发的方法
        $scope.paginationConf = {
            currentPage: 1,
            totalItems: 10,
            itemsPerPage: 10,
            perPageOptions: [10, 20, 30, 40, 50],
            onChange: function () {
                if (!$scope.reload) {
                    return;
                }
                $scope.findBrandList($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
                $scope.reload = false;
                setTimeout(function () {
                    $scope.reload = true;
                }, 200);
            }
        };
        $scope.refreshBrandList = function () {
            $scope.paginationConf.currentPage = 1;
        };
        $scope.bindSaveBrandData = function (brand) {
            $scope.brand = brand;
        };
        $scope.saveBrand = function () {
            if ($scope.brand === undefined) {
                alert("数据不完整");
                return;
            }
            $http.post("/manager-service/brand/save", $scope.brand).then(function (resp) {
                alert("保存品牌成功");
                $scope.refreshBrandList();
            }).catch(function (reason) {
                alert("保存品牌失败");
            });
        };
        /* $scope.updateSelected = function (event, id) {
             if (event.target.checked) {
                 $scope.selectedIds.push(id);
             } else {
                 var index = $scope.selectedIds.indexOf(id);
                 $scope.selectedIds.splice(index, 1);
             }
             console.log($scope.selectedIds);
         };*/
        $scope.deleteBrand = function () {
            $scope.selectedIds = [];
            $(".chkItem").each(function () {
                if ($(this).prop("checked")) {
                    var id = $(this).attr("objId");
                    $scope.selectedIds.push(id);
                }
            });
            if (confirm("确定删除?") && $scope.selectedIds.length > 0) {
                $http.delete("/manager/brand/deleteAll?ids=" + $scope.selectedIds)
                    .then(function (resp) {
                        if (resp.data.success) {
                            alert("删除成功");
                            $scope.refreshBrandList();
                        } else {
                            console.log(resp);
                        }
                    }).catch(function () {
                    console.log('error');
                })
            }
        };

    });

    function setChkCheckedAll(parentId, childClazz) {
        var isChecked = $("#" + parentId).prop("checked");
        $("." + childClazz).prop("checked", isChecked);
    }

</script>
