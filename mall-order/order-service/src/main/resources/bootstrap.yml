spring:
  application:
    name: order-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-center
      profile: dev
      label: master
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:9001/eureka/
  instance:
    hostname: localhost
server:
  port: 9601
feign:
  hystrix:
    enabled: true