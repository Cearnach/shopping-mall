spring:
  application:
    name: search-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-center
      label: master
  datasource:
    username: root
    password: root
    url: jdbc:mysql:///shopping_mall?characterEncoding=utf-8&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect #不加这句则默认为myisam引擎
    show-sql: true
    open-in-view: true

  output:
    ansi:
      enabled: always
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  data:
    solr:
      host: http://127.0.0.1:8983/solr/
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:9010/eureka/
  instance:
    hostname: localhost
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000
server:
  port: